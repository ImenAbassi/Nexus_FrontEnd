<div *ngIf="loading" class="loading-spinner">
    <p>Chargement en cours...</p>
    <!-- Vous pouvez ajouter un spinner ici -->
  </div>

<div class="container-fluid py-4">
    <div class="row">

        <div class="row my-4">
            <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
                <div class="card" style=" height: 100vh">
                    <div class="card-header pb-0">
                        <div class="row">
                            <div class="col-lg-4 col-4">
                                <h6>Liste Des Agents</h6>
                                <p class="text-sm mb-0">

                                </p>
                            </div>
                            <div class="col-lg-8 col-8 my-auto text-end">
                                <div class="dropdown float-lg-end pe-4">
                                    <ul class="nav">
                  
                                      <li class="nav-item d-flex align-items-center">
                                        <button class="btn btn-primary btn-sm mb-0 me-3 d-flex align-items-center"  (click)="openAddUserDialog()">
                                            <i class="fas fa-plus-circle me-2"></i> <!-- Icône Font Awesome -->
                                            Ajouter Agent
                                        </button>
                                      </li>
                                    </ul>
                                  </div>
                              </div>
                        </div>
                    </div>
                    <!--debut table    -->
                    <div class="card-body px-0 pb-2">
                        <div class="table-responsive">
                          <table class="table align-items-center mb-0" style="text-align: center;">
                            <thead>
                              <tr>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">CIN</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nom & Prénom</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Téléphone</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Email</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Contrat</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let user of usersWithoutSupervisorOrProjectLeader | paginate: { itemsPerPage: 9, currentPage: currentPage }">
                                <td class="align-middle text-left text-sm">
                                  <span class="text-xs font-weight-bold">{{ user.cin }}</span>
                                </td>
                                <td class="align-middle text-left text-sm">
                                  <span class="text-xs font-weight-bold">{{ user.prenom }} {{ user.nom }}</span>
                                </td>
                                <td class="align-middle text-left text-sm">
                                  <span class="text-xs font-weight-bold">{{ user.telPortable1 }}</span>
                                </td>
                                <td class="align-middle text-left text-sm">
                                  <span class="text-xs font-weight-bold">{{ user.adresseMail }}</span>
                                </td>
                                <td class="align-middle text-left text-sm">
                                    <span class="text-xs font-weight-bold">{{ user.typeContrat?.nom }}</span>
                                  </td>
                                <td class="align-middle text-left text-sm">
                                  <!-- Bouton de modification -->
                                  <a class="btn btn-link text-dark mb-0" href="javascript:;" data-bs-toggle="modal"
                                    data-bs-target="#editModal" (click)="openEditUserDialog(user)">
                                    <i class="fas fa-user-edit text-secondary"></i>
                                  </a>
                      
                                </td>
                              </tr>
                            </tbody>
                          </table>
                      
                          <!-- Pagination -->
                          <div class="d-flex justify-content-center mt-4">
                            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                          </div>
                        </div>
                      </div>
                      
                    <!--fin table    -->
                    <!-- Pagination -->

                    <div class="pagination justify-content-center">
                        <pagination-controls (pageChange)="currentPage = $event" [autoHide]="true"
                            class="pagination-sm"></pagination-controls>
                    </div>

                </div>
            </div>

        </div>
    </div>
