<div class="container my-5">
    <h2 class="text-center mb-4">Profil</h2>
  
    <!-- Section Informations personnelles -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0"><i class="fas fa-user"></i> Informations Personnelles</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="prenom"><i class="fas fa-signature"></i> Prénom:</label>
              <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" class="form-control" required [disabled]="!isEditMode" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="nom"><i class="fas fa-signature"></i> Nom:</label>
              <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" class="form-control" required [disabled]="!isEditMode" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="dateNaissance"><i class="fas fa-birthday-cake"></i> Date de naissance:</label>
              <input type="date" id="dateNaissance" [(ngModel)]="user.dateNaissance" name="dateNaissance" class="form-control" [disabled]="!isEditMode" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cin"><i class="fas fa-id-card"></i> CIN:</label>
              <input type="text" id="cin" [(ngModel)]="user.cin" name="cin" class="form-control" required [disabled]="!isEditMode" />
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Section Coordonnées -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0"><i class="fas fa-address-book"></i> Coordonnées</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="adresseMail"><i class="fas fa-envelope"></i> Adresse mail:</label>
              <input type="email" id="adresseMail" [(ngModel)]="user.adresseMail" name="adresseMail" class="form-control" [disabled]="!isEditMode" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="telPortable1"><i class="fas fa-phone"></i> Téléphone portable 1:</label>
              <input type="text" id="telPortable1" [(ngModel)]="user.telPortable1" name="telPortable1" class="form-control" required [disabled]="!isEditMode" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="ville"><i class="fas fa-city"></i> Ville:</label>
              <input type="text" id="ville" [(ngModel)]="user.ville" name="ville" class="form-control" [disabled]="!isEditMode" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="codePostal"><i class="fas fa-map-marker-alt"></i> Code postal:</label>
              <input type="text" id="codePostal" [(ngModel)]="user.codePostal" name="codePostal" class="form-control" [disabled]="!isEditMode" />
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Section Informations professionnelles -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0"><i class="fas fa-briefcase"></i> Informations Professionnelles</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="societe"><i class="fas fa-building"></i> Société:</label>
              <select id="societe" [(ngModel)]="user.societe" name="societe" class="form-control" required [disabled]="!isEditMode" [compareWith]="compareFn">
                <option *ngFor="let societe of societes" [ngValue]="societe">{{ societe.nom }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="typeContrat"><i class="fas fa-file-contract"></i> Type de contrat:</label>
              <select id="typeContrat" [(ngModel)]="user.typeContrat" name="typeContrat" class="form-control" required [disabled]="!isEditMode" [compareWith]="compareFn">
                <option *ngFor="let type of typeContrats" [ngValue]="type">{{ type.nom }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="dateEntree"><i class="fas fa-calendar-alt"></i> Date d'entrée:</label>
              <input type="date" id="dateEntree" [(ngModel)]="user.dateEntree" name="dateEntree" class="form-control" [disabled]="!isEditMode" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="salaire"><i class="fas fa-money-bill-wave"></i> Salaire:</label>
              <input type="number" id="salaire" [(ngModel)]="user.salaire" name="salaire" class="form-control" [disabled]="!isEditMode" />
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Boutons d'action -->
    <div class="text-center">
      <button type="button" class="btn btn-primary mr-2" (click)="toggleEditMode()">
        <i class="fas fa-edit"></i> {{ isEditMode ? 'Annuler' : 'Modifier' }}
      </button>
      <button type="submit" class="btn btn-success" [hidden]="!isEditMode" (click)="onSubmit()">
        <i class="fas fa-save"></i> Enregistrer
      </button>
    </div>
  </div>
